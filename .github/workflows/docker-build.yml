name: Docker Mini App CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

    
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/docker-mini-app:latest .

      - name: Start containers
        run: docker compose up -d

      - name: Wait for app health
        run: |
          for i in {1..10}; do
            if curl -s http://localhost:4000/health; then
              exit 0
            fi
            sleep 3
          done
          exit 1

      # ðŸ”¹ NEW: Push image to Docker Hub
      - name: Push image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/docker-mini-app:latest

      - name: Stop containers
        run: docker compose down
