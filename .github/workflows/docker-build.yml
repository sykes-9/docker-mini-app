name: Docker Mini App CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      # üîç DEBUG STEP (TEMPORARY)
      - name: Debug Docker Hub secrets
        run: |
          if [ -z "${{ secrets.DOCKER_HUB_USERNAME }}" ]; then
            echo "‚ùå DOCKER_HUB_USERNAME is EMPTY or NOT SET"
            exit 1
          fi

          if [ -z "${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}" ]; then
            echo "‚ùå DOCKER_HUB_ACCESS_TOKEN is EMPTY or NOT SET"
            exit 1
          fi

          echo "‚úÖ Docker Hub secrets are present"

      # üîê Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # üèóÔ∏è Build Docker image
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/docker-mini-app:latest .

      # ‚ñ∂Ô∏è Start containers
      - name: Start containers
        run: docker compose up -d

      # ‚ù§Ô∏è Health check
      - name: Wait for app health
        run: |
          for i in {1..10}; do
            if curl -s http://localhost:4000/health; then
              exit 0
            fi
            sleep 3
          done
          exit 1

      # üì§ Push image to Docker Hub
      - name: Push image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/docker-mini-app:latest

      # üßπ Cleanup
      - name: Stop containers
        run: docker compose down
